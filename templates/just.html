{% extends "base.html" %}
{% load static %}
{% block title %}
    <title> Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
        }
    </style>
{% endblock%}
{% block body %}
    <div class="content">
    <img src="{% static 'images/main_backg.jpg' %}" alt="background_main" class="background_main">
    <div id="quotes">
        <div class="quotes_inside">
            <strong>Become an author </strong>
        </div>
        <div class="quotes_inside">
            <strong>Participate in Events </strong>
        </div>        <div class="quotes_inside">
            <strong>Contemporary writers  </strong>
        </div>        <div class="quotes_inside">
            <strong>Share your ideas </strong>
        </div>        <div class="quotes_inside">
            <strong>Enjoy reading</strong>
        </div>        <div class="quotes_inside">
            <strong>Explore yourself</strong>
        </div>
    </div>
        <div class="last_quote">
             <img src="{% static 'images/click_quote.png' %}" alt="Image" class="btn">
            <strong>Welcome to your journey</strong>
        </div>
        </div>
    </div>
{% endblock %}
    <script>
        let isScrolling = false;

        window.addEventListener('scroll', function() {
            if (!isScrolling) {
                isScrolling = true;

                setTimeout(() => {
                    const currentScroll = window.scrollY;
                    const maxScroll = document.body.scrollHeight - window.innerHeight;

                    // Check if we're near the bottom
                    if (currentScroll >= maxScroll - 50) {
                        // Scroll to the bottom smoothly
                        window.scrollTo({
                            top: document.body.scrollHeight,
                            behavior: 'smooth'
                        });
                    }

                    isScrolling = false;
                }, 100); // Adjust the debounce time as needed
            }
        });
    </script>
</body>
</html>
